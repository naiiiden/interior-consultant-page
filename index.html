<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Interior Consultant</title>
  </head>
  <body>
    <header>
      <div class="logo">THIS INTERIOR</div>
      <button class="hamburger" id="hamburger">
        <i class="fas fa-bars"></i>
      </button>
      <nav>
        <ul class="nav-ul" id="nav-ul">
          <li><a href="#">Home</a></li>
          <li><a href="#">Collection</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="text">
        <h1>Modern interior</h1>
        <p>A full-Service residential & commercial interior design and staging company offering professional organizing & eco-services.</p>
        <a>Read more <i class="fas fa-long-arrow-alt-right"></i></a>
      </div>

      <figure>
        <img src="photo1.png" alt="interior photo" class="interior">
        
        <figcaption>
          <div class="avatar_name">
            <img src="photo2.png" alt="Aliza Webber's profile picture">
            <div class="name_job">
              <p class="name">Aliza Webber</p>
              <small class="job">Interior designer</small>
            </div>
          </div>
          <p>Designed in 2020 by Aliza Webber</p>
        </figcaption>
      </figure>
    </main>



    <script src="script.js"></script>
  </body>
</html>
